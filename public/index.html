<!DOCTYPE html>
<html>
<head>
  <title>asterisk</title>
  <style>
    body { font-family: monospace; background:#111; color:#eee; }
    #messages { list-style-type:none; padding:0; }
    #messages li { margin:5px 0; }
    #form { position:fixed; bottom:0; width:100%; display:flex; }
    #input { flex:1; }
  </style>
</head>
<body>
  <h2>asterisk</h2>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="type message..."/>
    <button>send</button>
  </form>
  <form id="nickform" action="">
    <input id="nickname" autocomplete="off" placeholder="set nickname..."/>
    <button>set</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var nickform = document.getElementById('nickform');
    var nickname = document.getElementById('nickname');
    var messages = document.getElementById('messages');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    nickform.addEventListener('submit', function(e) {
      e.preventDefault();
      if (nickname.value) {
        socket.emit('set nickname', nickname.value);
        nickname.value = '';
      }
    });

    socket.on('chat message', function(data) {
      var item = document.createElement('li');
      if (data.user === "system") {
        item.textContent = `[system] ${data.msg}`.toLowerCase();
      } else {
        item.textContent = `${data.user}: ${data.msg}`;
      }
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
