<!DOCTYPE html>
<html>
<head>
  <title>asterisk</title>
  <style>
    body { font-family: monospace; background:#111; color:#eee; margin:0; display:flex; flex-direction:column; height:100vh; }
    h2 { text-align:center; margin:10px 0; }
    #messages { list-style:none; padding:10px; flex:1; overflow-y:auto; margin:0; }
    #messages li { margin:3px 0; }
    #user-count { text-align:center; margin-bottom:5px; font-size:0.9em; color:#ccc; }
    #form { display:flex; padding:10px; background:#222; }
    #input { flex:1; padding:5px; border:none; border-radius:3px; outline:none; }
    button { margin-left:5px; padding:5px 10px; border:none; border-radius:3px; background:#3498db; color:#fff; cursor:pointer; }
  </style>
  <meta name="google-site-verification" content="KnvMw6nIKixixjRMfBJqKhBc8FT76gRBKu6VgyvcIKQ" />
</head>
<body>
  <h2>asterisk</h2>
  <div id="user-count">0 active people</div>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="type message..." />
    <button>send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var nickname = prompt("Enter your nickname") || "Anonymous";
    var socket = io({ transports: ["websocket"] });
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages');
    var userCount = document.getElementById('user-count');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function(data) {
      var item = document.createElement('li');
      item.style.color = data.color;
      item.textContent = data.msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('user count', function(count) {
      userCount.textContent = count + " active people";
    });

    // notify server about nickname
    socket.emit('set nickname', nickname);
  </script>
</body>
</html>
